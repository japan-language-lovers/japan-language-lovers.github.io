<!-- Team Section -->
    <section id="team" class="bg-light-gray">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{ site.team-title }}</h2>
            <h3 class="section-subheading text-muted">{{ site.team-subheading }}</h3>
          </div>
        </div>
        <div class="row">
          <ul class="ch-grid">
            {% for member in site.people %}
              <li>
                <div class="ch-item ch-img-{{ member.pic }}">
                  <div class="ch-info-wrap">
                    <div class="ch-info">
                      <div class="ch-info-front ch-img-{{ member.pic }}"></div>
                      <div class="ch-info-back">
                        <h3>{{ member.name }}</h3>
                        <p>{{ member.position }}</p>
                        <!-- <ul class="list-inline social-buttons"> -->
                        <!--   {% for network in member.social %} -->
                        <!--     <li> -->
                        <!--       <a href="{{ network.url }}"> -->
                        <!--         <i class="fa fa-{{ network.title }}"></i> -->
                        <!--       </a> -->
                        <!--     </li> -->
                        <!--   {% endfor %} -->
                        <!-- </ul> -->
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">
            <p class="large text-muted">{{ site.team-bottomtext }}</p>
          </div>
        </div>
      </div>
    </section>
